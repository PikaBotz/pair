<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PikaBotz Pair Code</title>
    <link href="styles.css" rel="stylesheet">

<body>
    <div class="wrapper">
        <form>
            <h1>Pair Code</h1>
            <div class="input-box">
                <input type="text" placeholder="Your Name" required>
                <i class='bx bxs-user'></i><br>
            </div>
            <div class="input-box">
                <select id="country" onclick="showCountryList()" required>
                    <option value="" disabled selected>Select Your Country</option>
                </select>
            </div>          
            <div class="input-box">
                <input type="number" placeholder="Your Phone Number" required>
                <i class='bx bxs-phone'></i><br>
            </div>                
            <button id="loginButton" type="submit" class="btn">
                <span id="loginText">Get Code</span>
                <span id="loadingAnimation" class="hidden">Loading...</span>
            </button>
        </form>
    </div>
